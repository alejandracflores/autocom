<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de vendedores</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-8">
    <header class="flex justify-start w-full mb-20">
        <img class="w-80 h-[53px]" src="../img/logoAutocom.png" alt="logo autocom">

                            <button class="bg-red-500 hover:bg-red-600 text-white px-4 py-1 rounded-md">Eliminar</button>

                <tr>
                    <td class="border px-4 py-2">78345</td>

                    <td class="border px-4 py-2 flex justify-center">
                        <div class="flex space-x-2">
                            <button class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-1 rounded-md ">Editar</button>
                            <button class="bg-red-500 hover:bg-red-600 text-white px-4 py-1 rounded-md">Eliminar</button>

                    </td>
                </tr>
                <tr>
                    <td class="border px-4 py-2">93894</td>

                            <button class="bg-red-500 hover:bg-red-600 text-white px-4 py-1 rounded-md">Eliminar</button>

                    <td class="border px-4 py-2">78345</td>
                    <td class="border px-4 py-2">Pedro Chávez</td>
                    <td class="border px-4 py-2 flex justify-center">

                            <button class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-1 rounded-md ">Editar</button>
                            <button class="bg-red-500 hover:bg-red-600 text-white px-4 py-1 rounded-md">Eliminar</button>

                    <td class="border px-4 py-2">18938</td>

                            <button class="bg-red-500 hover:bg-red-600 text-white px-4 py-1 rounded-md">Eliminar</button>
