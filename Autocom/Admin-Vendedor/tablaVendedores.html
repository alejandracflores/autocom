<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de vendedores</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="../js/Mostrar-Eliminar-Vendedores.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body class="bg-gray-100 p-8">
    <header class="flex justify-start w-full mb-20">
        <img class="w-80 h-[53px]" src="../img/logoAutocom.png" alt="logo autocom">
    </header>

    <main class="container mx-auto">
        <div class="flex justify-between items-center mb-4">
            <h1 class="text-2xl font-bold">Vendedores</h1>
            <div class="flex space-x-2 items-center">
                <div class="relative">
                    <img src="../img/joji.jpg" alt="Foto de perfil" class="w-10 h-10 rounded-full">
                </div>
                <div class="flex space-x-2">
                    <button class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-md">Buscar vendedor</button>
                    <button class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-md" onclick="window.location.href = 'agregarVendedor.html'">+</button>
                </div>
            </div>
        </div>

        <table class="min-w-full bg-white border border-gray-200">
            <thead class="bg-gray-100">
                <tr>
                    <th class="px-4 py-2">ID</th>
                    <th class="px-4 py-2">Nombre</th>
                    <th class="px-4 py-2">Acciones</th>
                </tr>
            </thead>
            <tbody id="employee-columns">
                <!-- AquÃ­ se imprimen los datos -->
            </tbody>
        </table>
    </main>
</body>
</html>
