<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de vendedores</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="../js/Mostrar-Eliminar-Vendedores.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body class="bg-gray-100 p-8">
    <header class="flex justify-between w-full mb-20">
        <img class="w-80 h-[53px]" src="../img/logoAutocom.png" alt="logo autocom" onclick="window.location.href = '/tablavendedores'">
        <div class="relative">
            <!-- Imagen de perfil -->
            <img id="foto-perfil" src="../img/usuarios/1.png" alt="Foto de perfil" class="w-10 h-10 rounded-full" onclick="window.location.href = '/useraccount'">

            <script>
                // Obtener el valor almacenado en localStorage
                const fotoPerfil = localStorage.getItem('fotoPerfil');
                // Si hay un valor en localStorage, establecerlo como src de la imagen
                if (fotoPerfil) {
                    document.getElementById('foto-perfil').src = fotoPerfil;
                } else {
                    // Si no hay ningún valor en localStorage, establecer una imagen predeterminada
                    document.getElementById('foto-perfil').src = '../img/usuarios/1.png';
                }
            </script>
        </div>
    </header>

    <main class="container mx-auto">

<!--Barra de busqueda, select y boton de agregar boton-->
        <div class="flex space-x-2 items-center mb-5">
            <div class="flex w-full space-x-2 px-28">
                <input type="text" placeholder="Busca un vendedor" class="px-4 rounded-lg w-full h-16 font-bold" id="search-input">
                <select class="p-2" name="searchBy" id="searchBy">
                    <option value="ID">ID</option>
                    <option value="Nombre">Nombre</option>
                </select>
                <button class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-md" onclick="searchEmployee()">Buscar</button>
                <button class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-md"
                    onclick="window.location.href = '/agregarVendedor'">+</button>
            </div>
        </div>


        <div class="flex justify-between items-center mb-4">
            <h1 class="text-2xl font-bold">Vendedores</h1>
        </div>

        <table class="min-w-full bg-white border border-gray-200">
            <thead class="bg-gray-100">
                <tr>
                    <th class="px-4 py-2">ID</th>
                    <th class="px-4 py-2">Nombre</th>
                    <th class="px-4 py-2">Acciones</th>
                </tr>
            </thead>
            <tbody id="employee-columns">
                <!-- Aquí se imprimen los datos -->
            </tbody>
        </table>
    </main>
</body>

</html>
