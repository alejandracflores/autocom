<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../output.css">
    <script src="../js/userAccount.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>User Account</title>
</head>

<body class="w-full px-10 py-[52px]">
        <header class="flex justify-between w-full mb-20">
            <img class="w-80 h-[53px]" src="../img/logoAutocom.png" alt="logo autocom" onclick="window.location.href = '/tablaVendedores'">
            <div class="w-full flex justify-end">
                <button onclick="window.location.href='tablaVendedores' ">
                <svg height="48px" viewBox="0 -960 960 960" width="48px" fill="#EA3323"><path d="m249-207-42-42 231-231-231-231 42-42 231 231 231-231 42 42-231 231 231 231-42 42-231-231-231 231Z"/></svg>
              </button>
            </div>
        </header>

        
        <main class="flex justify-center items-center h-screen">
            <div class="text-center">
                <div class="flex items-center justify-center">
                    <img src="" alt="Imagen de perfil" class="w-16 h-16 mr-4" id="foto-perfil">
                    <script>
                        // Obtener el valor almacenado en localStorage
                        const fotoPerfil = localStorage.getItem('fotoPerfil');
                        // Si hay un valor en localStorage, establecerlo como src de la imagen
                        if (fotoPerfil) {
                            document.getElementById('foto-perfil').src = fotoPerfil;
                        } else {
                            // Si no hay ningún valor en localStorage, establecer una imagen predeterminada
                            document.getElementById('foto-perfil').src = '../img/usuarios/1.png';
                        }
                    </script>
                    <h1 class="text-5xl font-bold ml-4">Bienvenido <br>Jorge</h1>
                </div>
                <br>
        
                        <h2 class="text-2xl font-bold">Tus datos</h2>
                    

                    <div class="grid-cols-1 mt-4">
                        <div>
                            <span class="text-gray-500">ID de empleado: <p id="id-perfil"></p></span>
                        </div>
                        <div>
                            <span class="text-gray-500">Nombre: <p id="nombre-perfil"></p></span>
                            
                        </div>
                        <div>
                            <span class="text-gray-500">Apellido: <p id="apellido-perfil"></p></span>
                            
                        </div>
                        <div>
                            <span class="text-gray-500">Nombre de usuario: <p id="username-perfil"></p></span>
                        </div>
                    </div>
                </div>
                
            </div>
        </main>
        
        <footer class="flex justify-around mt-20">
            <button id="logout" class="bg-[#FF002E] py-8 px-10 rounded-lg text-white font-bold text-2xl">Cerrar sesión</button>
        </footer>
        
</body>
<style>
    span{
        font-weight: bold;
        font-size: 1.5rem;
        display: flex;
    }
    p{
        font-weight: bold;
        color: black;

    }
    #logout{
        width: 300px;
        height: 50px;
    }
</style>
</html>
