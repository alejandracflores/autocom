<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../output.css">
    <title>Financiamiento 2</title>
</head>

<body class="flex flex-col my-[52px] mx-32 w-full justify-center">
    <header > 
        <h1 class="font-sans text-5xl font-bold mb-3">Financiamiento: Paso 2</h1>
        <p class="text-xl font-normal max-w-[557px]">Estos datos se usarán después para generar tu plan de financiamiento.</p>
    </header>

    <form class="flex w-full flex-wrap gap-10 mt-11 mb-10 justify-start text-gray-500 items-center" action="" id="form-financiamiento-p2">

        <label class="font-bold flex flex-col" for="nombre">Nombre (s)
            <input class="bg-[#F3F3F3]
            rounded-[10px]
            w-[370px] h-[62px]
            px-10 py-2 items-center
            justify-center" 
            type="text" 
            id="nombre" 
            name="nombre" 
            placeholder="Nombre(s)">
        </label>

        <label class="font-bold flex flex-col" for="apellidoPaterno">Apellido paterno
        <input class="bg-[#F3F3F3]
        rounded-[10px]
        w-[370px] h-[62px]
        px-10 py-2 items-center
        justify-center"  type="text" id="apellidoPaterno" name="apellidoPaterno" placeholder="apellido paterno">
    </label>
    
        <label class="font-bold flex flex-col" for="apellidoMaterno">Apellido materno
        <input class="bg-[#F3F3F3]
        rounded-[10px]
        w-[370px] h-[62px]
        px-10 py-2 items-center
        justify-center"  type="text" id="apellidoMaterno" name="apellidoMaterno" placeholder="Apellido materno">
    </label>

        <label class="font-bold flex flex-col" for="fechaNacimiento">Fecha de nacimiento
        <input class="bg-[#F3F3F3]
        rounded-[10px]
        w-[370px] h-[62px]
        px-10 py-2 items-center
        justify-center"  type="date" id="fechaNacimiento" name="fechaNacimiento" >
    </label>

        <label class="font-bold flex flex-col" for="telefono">Teléfono
        <input class="bg-[#F3F3F3]
        rounded-[10px]
        w-[370px] h-[62px]
        px-10 py-2 items-center
        justify-center"  type="text" id="telefono" name="telefono" placeholder="Número de telefono">
    </label>

        <label class="font-bold flex flex-col" for="email">Correo Electrónico
        <input class="bg-[#F3F3F3]
        rounded-[10px]
        w-[370px] h-[62px]
        px-10 py-2 items-center
        justify-center"  type="email" id="email" name="email" placeholder="Correo electronico">
    </label>

        <label class="font-bold flex flex-col" for="genero">Género
        <select class="bg-[#F3F3F3]
        rounded-[10px]
        w-[370px] h-[62px]
        px-10 py-2 items-center
        justify-center"  id="genero" name="genero">
            <option value="" selected disabled hidden>Selecciona una opción</option>
            <option value="Hombre">Hombre</option>
            <option value="Mujer">Mujer</option>
        </select>
    </label>

        <label class="font-bold flex flex-col" for="estadoNacimiento">Estado de Nacimiento
        <select class="bg-[#F3F3F3]
        rounded-[10px]
        w-[370px] h-[62px]
        px-10 py-2 items-center
        justify-center"  id="estadoNacimiento" name="estadoNacimiento">
            <option value="" selected disabled hidden>Selecciona una opción</option>
            <option value="DIF">Distrito Federal</option>
            <option value="AGS">Aguascalientes</option>
            <option value="BCN">Baja California</option>
            <option value="BCS">Baja California Sur</option>
            <option value="CAM">Campeche</option>
            <option value="CHP">Chiapas</option>
            <option value="CHI">Chihuahua</option>
            <option value="COA">Coahuila</option>
            <option value="COL">Colima</option>
            <option value="DUR">Durango</option>
            <option value="GTO">Guanajuato</option>
            <option value="GRO">Guerrero</option>
            <option value="HGO">Hidalgo</option>
            <option value="JAL">Jalisco</option>
            <option value="MEX">México</option>
            <option value="MIC">Michoacán</option>
            <option value="MOR">Morelos</option>
            <option value="NAY">Nayarit</option>
            <option value="NLE">Nuevo León</option>
            <option value="OAX">Oaxaca</option>
            <option value="PUE">Puebla</option>
            <option value="QRO">Querétaro</option>
            <option value="ROO">Quintana Roo</option>
            <option value="SLP">San Luis Potosí</option>
            <option value="SIN">Sinaloa</option>
            <option value="SON">Sonora</option>
            <option value="TAB">Tabasco</option>
            <option value="TAM">Tamaulipas</option>
            <option value="TLX">Tlaxcala</option>
            <option value="VER">Veracruz</option>
            <option value="YUC">Yucatán</option>
            <option value="ZAC">Zacatecas</option>
          </select>
        </label>
          

        <label class="font-bold flex flex-col" for="rfc">RFC
        <input class="bg-[#F3F3F3]
        rounded-[10px]
        w-[370px] h-[62px]
        px-10 py-2 items-center
        justify-center"  type="text" id="rfc" name="rfc" placeholder="Ingresa tu RFC">
    </label>

        <label class="font-bold flex flex-col" for="curp">CURP
        <input class="bg-[#F3F3F3]
        rounded-[10px]
        w-[370px] h-[62px]
        px-10 py-2 items-center
        justify-center"  type="text" id="curp" name="curp" placeholder="CURP">
    </label>

        <label class="font-bold flex flex-col" for="regimenFiscal">Régimen Fiscal
        <select class="bg-[#F3F3F3]
        rounded-[10px]
        w-[370px] h-[62px]
        px-10 py-2 items-center
        justify-center"  id="regimenFiscal" name="regimenFiscal">
            <option value="" selected disabled hidden>Selecciona una opción</option>
            <option value="601">General de Ley Personas Morales</option>
<option value="603">Personas Morales con Fines no Lucrativos</option>
<option value="605">Sueldos y Salarios e Ingresos Asimilados a Salarios</option>
<option value="606">Arrendamiento</option>
<option value="608">Demás ingresos</option>
<option value="609">Consolidación</option>
<option value="610">Residentes en el Extranjero sin Establecimiento Permanente en México</option>
<option value="611">Ingresos por Dividendos (socios y accionistas)</option>
<option value="612">Personas Físicas con Actividades Empresariales y Profesionales</option>
<option value="614">Ingresos por intereses</option>
<option value="616">Sin obligaciones fiscales</option>
<option value="620">Sociedades Cooperativas de Producción que optan por diferir sus ingresos</option>
<option value="621">Incorporación Fiscal</option>
<option value="622">Actividades Agrícolas, Ganaderas, Silvícolas y Pesqueras</option>
<option value="623">Opcional para Grupos de Sociedades</option>
<option value="624">Coordinados</option>
<option value="628">Hidrocarburos</option>
<option value="607">Régimen de Enajenación o Adquisición de Bienes</option>
        </select>
    </label>

        <label class="font-bold flex flex-col" for="fuenteIngresos">Fuente de ingresos
        <select class="bg-[#F3F3F3]
        rounded-[10px]
        w-[370px] h-[62px]
        px-10 py-2 items-center
        justify-center"  id="fuenteIngresos" name="fuenteIngresos">
            <option value="" selected disabled hidden>Selecciona una opción</option>
            <option value="Salario">Salario</option>
<option value="Honorarios">Honorarios</option>
<option value="Arrendamiento">Arrendamiento</option>
<option value="Actividades Empresariales">Actividades Empresariales</option>
<option value="Actividades Profesionales">Actividades Profesionales</option>
<option value="Intereses">Intereses</option>
<option value="Dividendos">Dividendos</option>
<option value="Premios">Premios</option>
<option value="Venta de Bienes">Venta de Bienes</option>
<option value="Otro">Otro</option>

        </select>
    </label>

        <label class="font-bold flex flex-col" for="ingresoNeto">Ingreso neto
        <input class="bg-[#F3F3F3]
        rounded-[10px]
        w-[370px] h-[62px]
        px-10 py-2 items-center
        justify-center"  type="text" id="ingresoNeto" name="ingresoNeto" placeholder="Tu ingreso neto">
    </label>


    </form>

    <div class="w-full flex justify-center">
        <button class="bg-[#9A9A9A] py-5 px-16 rounded-lg font-bold text-gray-50 mr-10 hover:bg-slate-900">Cancelar</button>
        <button class="bg-[#FF002E] py-5 px-12 rounded-lg font-bold text-gray-50 hover:bg-red-400 ">Generar plan de financiamiento</button>
    </div>

</body>

</html>
