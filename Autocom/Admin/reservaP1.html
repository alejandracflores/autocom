<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../output.css">
    <title>Reserva P1</title>
</head>

<body class="flex flex-col py-[52px] px-20 w-full justify-center">
    <header > 
        <h1 class="font-sans text-5xl font-bold mb-3">Reserva Parte 1</h1>
        <p class="text-xl font-normal max-w-[557px]">Estos datos se usarán después para generar tu reporte de reserva.</p>
    </header>

    <form class="flex w-full flex-wrap gap-10 mt-11 mb-10 justify-start text-gray-500 items-center" action="" id="form-financiamiento-p2">

        <label class="font-bold flex flex-col" for="nombre">Nombre (s)
            <input class="bg-[#F3F3F3]
            rounded-[10px]
            w-[370px] h-[62px]
            px-10 py-2 items-center
            justify-center" 
            type="text" 
            id="nombre" 
            name="nombre" 
            placeholder="Nombre(s)">
        </label>

        <label class="font-bold flex flex-col" for="apellidoPaterno">Apellido paterno
        <input class="bg-[#F3F3F3]
        rounded-[10px]
        w-[370px] h-[62px]
        px-10 py-2 items-center
        justify-center"  type="text" id="apellidoPaterno" name="apellidoPaterno" placeholder="apellido paterno">
    </label>
    
        <label class="font-bold flex flex-col" for="apellidoMaterno">Apellido materno
        <input class="bg-[#F3F3F3]
        rounded-[10px]
        w-[370px] h-[62px]
        px-10 py-2 items-center
        justify-center"  type="text" id="apellidoMaterno" name="apellidoMaterno" placeholder="Apellido materno">
    </label>

        <label class="font-bold flex flex-col" for="Direccion">Direccón
        <input class="bg-[#F3F3F3]
        rounded-[10px]
        w-[370px] h-[62px]
        px-10 py-2 items-center
        justify-center"  type="date" id="Direccion" name="Direccion" >
    </label>

        <label class="font-bold flex flex-col" for="telefono">Teléfono
        <input class="bg-[#F3F3F3]
        rounded-[10px]
        w-[370px] h-[62px]
        px-10 py-2 items-center
        justify-center"  type="text" id="telefono" name="telefono" placeholder="Número de telefono">
    </label>

        <label class="font-bold flex flex-col" for="email">Correo Electrónico
        <input class="bg-[#F3F3F3]
        rounded-[10px]
        w-[370px] h-[62px]
        px-10 py-2 items-center
        justify-center"  type="email" id="email" name="email" placeholder="Correo electronico">
    </label>

        <label class="font-bold flex flex-col" for="genero">Género
        <select class="bg-[#F3F3F3]
        rounded-[10px]
        w-[370px] h-[62px]
        px-10 py-2 items-center
        justify-center"  id="genero" name="genero">
            <option value="" selected disabled hidden>Selecciona una opción</option>
            <option value="Hombre">Hombre</option>
            <option value="Mujer">Mujer</option>
        </select>
    </label>

        <label class="font-bold flex flex-col" for="Edad">Edad
        <input class="bg-[#F3F3F3]
        rounded-[10px]
        w-[370px] h-[62px]
        px-10 py-2 items-center
        justify-center"  type="number" id="Edad" name="Edad" placeholder="Ingresa tu Edad">
    </label>

    <p class="block w-full font-bold">¿Quiere generar un plan de financiamiento o cuenta con uno?</p>
    <div class="flex gap-2 w-full justify-around">
        <div>

            <input type="radio" name="financiamiento" id="si">
            <label for="si">Si</label>
        </div>
        <div>

            <input type="radio" name="financiamiento" id="no">
            <label for="no">No</label>
        </div>
        <div>

            <input type="radio" name="financiamiento" id="YaFinanciamiento">
            <label for="YaFinanciamiento">Ya cuenta con uno</label>
        </div>
    </div>

    <div class="flex flex-col items-end w-full">
        <label class="font-bold" for="IDfinanciamiento">ID de financiamiento</label>
        <input class="bg-[#F3F3F3]
        rounded-[10px]
        w-[370px] h-[62px]
        px-10 py-2 items-center
        justify-center" type="text" id="IDfinanciamiento" name="IDfinanciamiento" placeholder="Ingrese el ID">
    </div>
    </form>

    <div class="w-full flex justify-center">
        <button class="bg-[#9A9A9A] py-5 px-16 rounded-lg font-bold text-gray-50 mr-10 hover:bg-slate-900">Cancelar</button>
        <button class="bg-[#FF002E] py-5 px-12 rounded-lg font-bold text-gray-50 hover:bg-red-400 ">Reservar</button>
    </div>


</body>

</html>
